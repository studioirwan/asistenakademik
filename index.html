<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Agenda Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Aplikasi Agenda Mahasiswa</h1>
    <p>Catat tugas, ujian, dan agenda kuliahmu dengan mudah</p>
  </header>

  <!-- ================== FORM TUGAS ================== -->
  <section id="form-tugas">
    <h2>Tambah Tugas</h2>
    <form id="task-form">
      <input type="text" id="task-course" placeholder="Mata Kuliah" required>
      <input type="text" id="task-desc" placeholder="Deskripsi Tugas" required>
      <input type="datetime-local" id="task-deadline" required>
      <button type="submit">Tambah Tugas</button>
    </form>
  </section>

  <!-- ================== FORM UJIAN ================== -->
  <section id="form-ujian">
    <h2>Tambah Ujian</h2>
    <form id="exam-form">
      <input type="text" id="exam-course" placeholder="Mata Kuliah" required>
      <input type="text" id="exam-desc" placeholder="Deskripsi Ujian" required>
      <input type="datetime-local" id="exam-date" required>
      <button type="submit">Tambah Ujian</button>
    </form>
  </section>

  <!-- ================== FORM AGENDA ================== -->
  <section id="form-agenda">
    <h2>Tambah Agenda</h2>
    <form id="agenda-form">
      <input type="text" id="agenda-title" placeholder="Judul Agenda" required>
      <input type="text" id="agenda-desc" placeholder="Deskripsi Agenda" required>
      <input type="datetime-local" id="agenda-date" required>
      <button type="submit">Tambah Agenda</button>
    </form>
  </section>

  <!-- ================== DAFTAR AGENDA ================== -->
  <section id="agenda-list-section">
    <h2>Daftar Agenda</h2>
    <ul id="agenda-list"></ul>
  </section>

  <!-- ================== ASISTEN ================== -->
  <section id="assistant">
    <h2>Tanya Asisten</h2>
    <input type="text" id="assistant-query" placeholder="Tulis pertanyaan di sini...">
    <button id="assistant-btn">Tanya</button>
    <p id="assistant-response"></p>
  </section>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
